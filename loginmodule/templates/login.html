<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <style>
        .bottom{
            padding-top:100px;
        }
    </style>
</head>
<body>
    <div class="fh5co-cover" data-stellar-background-ratio="0.5"style="background-image: url(https://travelislife.org/wp-content/uploads/visualhunt.jpg); backdrop-filter: blur(5px);">
    <div class="container">
        <div class="bottom">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(218, 101, 11);">
                    <h4 class="modal-title" style=" color:white;">Login Here</h4>
                </div>
                <div class="modal-body">
                    <form action="{% url 'handleLogin' %}" method="post">{% csrf_token %}
                        <div class="text-left my-2">
                            <b><label for="username">Username</label></b>
                            <input class="form-control" id="loginusername" name="loginusername" placeholder="Enter Your Username" type="text" required pattern="^[a-z]{3,15}$">
                        </div>
                        <div class="text-left my-2">
                            <b><label for="password">Password</label></b>
                            <input class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter Your Password" type="password" required data-toggle="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <a href="{% url 'reset_password' %}" style="padding-left: 200px;">Forgot password?</a>
                    </form>
                    <p class="mb-0 mt-1">Don't have an account? <a href="{% url 'handlesignup'%}">Sign up now</a>.</p>
                </div>
            </div>
        </div>
     </div>
    </div>
    </div>
</body>
</html>
